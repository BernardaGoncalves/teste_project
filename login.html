<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome para ícones. -->

</head>
<body>
    <header>
        <a href="index.html" class="menu-item"><i class="fas fa-home"></i></a>

        <h1>Login</h1>
    </header>

    <section class="login-form">
        <form action="#" method="post">
            <label for="username">Usuário ou e-mail</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Entrar">
        </form>
        <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
    </section>

    <footer style="position: fixed;">
        <p>&copy; 2023 IrisGlow</p>
    </footer>
</body>
</html>
