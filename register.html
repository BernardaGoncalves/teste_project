<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome para ícones. -->

</head>
<body>
    <header>
        <a href="index.html" class="menu-item"><i class="fas fa-home"></i></a>
        <h1>Registro</h1>
    </header>

    <section class="register-form">
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br>
            <input type="submit" value="Registrar">
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </section>

    <footer style="position: fixed;">
        <p>&copy; 2023 IrisGlow</p>
    </footer>
</body>
</html>
